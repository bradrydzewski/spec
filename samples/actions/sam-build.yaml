## Sam Build & Deploy

## Cloning the Repository
- action: 
  uses: git-clone
  with:
    branch: main
    repo-name: Product-Management
    connector: cd-demo
---

## Download Manifest
- action: 
  uses: harness-download

--- 

## SAM Build 
- action:
  uses: sam-build
  with:
    version: 2.0 ## Optional
    command: "--use-container" ## Optional
    build-container-registry: "ecr" ## Optional
    image-pull-policy: always
    user: 1000
    memory: 10mb
    cpu: 0.25
    args:
      - SAM_LOG: "true"

---

## SAM Deploy
- action:
  uses: sam-deploy
  with:
    version: 2.0 ## Optional
    command: "--use-container" ## Optional
    build-container-registry: "ecr" ## Optional
    image-pull-policy: always
    user: 1000
    memory: 10mb
    cpu: 0.25
    args:
      - SAM_LOG: "true"

